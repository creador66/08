    const wrapper = document.getElementById('detailWrapper');

    function getIdFromUrl(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      return id ? parseInt(id,10) : null;
    }

    function formatDate(iso){
      try{ const d = new Date(iso); return d.toLocaleDateString('es-ES', { year:'numeric', month:'short', day:'numeric' }); }catch(e){ return iso; }
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"]/g, function(s){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'})[s]; });
    }

    function renderNotFound(){
      wrapper.innerHTML = `<div class="card not-found"><h3>Noticia no encontrada</h3><p class="muted">No existe una noticia con ese identificador. <a href="index.html">Volver al inicio</a></p></div>`;
    }

    function shareArticle(id){
      const a = articles.find(x=>x.id===id);
      const url = location.origin + location.pathname + '?id=' + id;
      // Si existe Web Share API, usarla; si no, copiar al portapapeles (o alert)
      if(navigator.share){
        navigator.share({ title: a ? a.title : 'Noticia', text: a ? a.excerpt : '', url }).catch(()=>{});
      } else if(navigator.clipboard){
        navigator.clipboard.writeText(url).then(()=> alert('Enlace copiado al portapapeles'), ()=> alert(url));
      } else {
        alert('Enlace: ' + url);
      }
    }

    // Render
    (function init(){
      const id = getIdFromUrl();
      if(!id){ renderNotFound(); return; }
      const a = articles.find(x=>x.id===id);
      if(!a){ renderNotFound(); return; }

      wrapper.innerHTML = `
        <div class="card">
          <h1>${escapeHtml(a.title)} ${a.score ? `<span style="display:inline-block;padding:6px 10px;border-radius:10px;background:#0b2a66;color:white;font-weight:800;margin-left:8px">${a.score}</span>` : ''}</h1>
          <div class="meta">${a.category} · ${formatDate(a.date)} · Por ${a.author}</div>
          <img class="hero" src="${a.image}" alt="Imagen de ${escapeHtml(a.title)}">
          <p>${escapeHtml(a.content)}</p>
          <div class="tags">
            ${(a.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
          </div>
          <div class="actions">
            <button class="btn" onclick="shareArticle(${a.id})">Compartir</button>
            <a class="btn" href="index.html">Volver</a>
            <a class="btn primary" href="index.html">Ver más noticias</a>
          </div>
        </div>
      `;
    })();
  </script>
