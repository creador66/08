<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo App Premium</title>
  <!-- Tipografía Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      top: -30%;
      left: -30%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(106,146,245,0.4), transparent 70%);
      animation: rotate 8s linear infinite;
      z-index: 0;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1e1e2f;
      margin-bottom: 0.5rem;
    }
    p.intro {
      font-weight: 300;
      color: #4a4a6a;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      font-size: 0.9rem;
      color: #5a5a75;
      margin-bottom: 0.3rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d1e9;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 300;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6a92f5;
      box-shadow: 0 0 0 3px rgba(106,146,245,0.2);
      outline: none;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a92f5, #9ad9f5);
      color: #fff;
      box-shadow: 0 5px 15px rgba(106,146,245,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106,146,245,0.5);
    }
    .note {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #7a7a8f;
      text-align: center;
      font-weight: 300;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #7a7a8f;
      text-align: center;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>
    <div class="content">
      <h1>Demo App Premium</h1>
      <p class="intro">
        Esta aplicación es de paga. Completa el formulario para solicitar un demo y descubre todas sus funcionalidades premium.
      </p>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" />
      </div>
      <div class="form-group">
        <label for="company">Empresa (opcional)</label>
        <input type="text" id="company" placeholder="Tu empresa" />
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Cuéntanos qué necesitas"></textarea>
      </div>
      <button id="sendBtn">Solicitar Demo</button>
      <p class="note">Te atenderemos por WhatsApp en breve.</p>
    </div>
  </div>

  <div class="footer">© 2025 IAEgo. Todos los derechos reservados.</div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const company = document.getElementById('company').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert('Por favor completa tu nombre y mensaje.');
        return;
      }

      const phone = '9382502171';
      let text = `Hola, soy ${name}`;
      if (company) text += ` de ${company}`;
      text += '.\n\nMe interesa un demo de la Demo App Premium.\n\n';
      text += `Mensaje adicional: ${message}`;

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
